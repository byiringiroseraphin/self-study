<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>social-links-profile-main</title>
  </head>
  <body> 
   
    <div class="container">
      <section>
        <div >
          <img class="image" src="avatar-jessica.jpeg" >
        </div>
        <div class="name">
          <p id="nam">Jessica Randall</p>
          <p id="location">London, United Kingdom</p>
          <blockquote>" Front-end developer and avid reader."</blockquote>

        </div>
        
        
          <div class="buttons">
            <button class="btn">Github</button>
            <button class="btn">Frontend Mentor</button>
            <button class="btn">Linkedin</button>
            <button class="btn">Twitter</button>
            <button class="btn">Instagram</button>
         </div>
   
      </div>

   
  </section>
  </body>


</html>
